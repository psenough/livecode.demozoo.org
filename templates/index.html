{% set SITE_ROOT="." %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demoscene Livecode Events</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
    integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ==" crossorigin="anonymous"></script>
  <meta name="description" content="Live coding performance past event list" />
  <meta name="keywords" content="GLSL, Shader, Showdown, Shadertoy, TIC80, Byte" />
  <meta name="author" content="psenough, totetmatt, rascy, y0gi" />
</head>

<body class="bg-dark text-light">

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 pt-4 gradient-top">
        {% include 'navbar.html' %}
      </div>
    </div>
  </div>

  <div class="container mt-4 mb-4">

    <div class="row">
      <div class="col-lg-12">

        <div class="accordion" id="accordionExample">
          {% for event in events|sort(attribute=("started","type")) %}
          {% set post_loop = loop %}
          {% include 'event.html' %}
          {% endfor %}
        </div>

      </div>
    </div>
  </div>

  <video autoplay muted loop id="myVideo">
    <source src="./assets/video/bg.mp4" type="video/mp4" />
  </video>

</body>

</html>
